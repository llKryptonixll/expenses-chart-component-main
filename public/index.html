<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body class="font-dmSans">
  <main class="bg-cream min-h-screen grid place-items-center pl-5 pr-5 pt-12 pb-12">
    <section class="max-w-[520px] w-full grid gap-5">
      <header class="bg-soft_red flex justify-between items-center h-[120px] rounded-main sm:p-8 p-5">
        <div class="text-cream leading-9">
          <p>My balance</p>
          <span class="text-2xl font-bold">$921.48</span>
        </div>
        <div class="flex -space-x-6">
          <span class="w-[45px] h-[45px] border-2 border-cream rounded-full block relative z-20"></span>
          <span class="w-[45px] h-[45px] bg-dark_brown rounded-full block relative z-10"></span>
        </div>
      </header>

      <div class="bg-white rounded-main sm:p-8 p-5">
        <p class="text-dark_brown sm:text-3xl text-2xl font-bold pb-2">Spending - Last 7 days</p>
        <div id="bar-chart-container" class="flex justify-between pb-7 border-b border-soft_red border-opacity-30">
          <!-- rendered with js -->
        </div>
        <div class="flex justify-between items-center pt-7">
          <div>
            <p class="text-medium_brown">Total this month</p>
            <span class="text-4xl font-bold text-dark_brown">$478.33</span>
          </div>
          <div class="grid">
            <span class="justify-self-end text-dark_brown font-bold">+2.4%</span>
            <p class="text-medium_brown">from last month</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
